{% load i18n %}

<div class="buttons">
    {% if wizard.steps.prev %}
      <button name="wizard_goto_step"
              type="submit"
              value="{{ wizard.steps.prev }}"
              class="btn btn-secondary"
      >
          {% trans "Back" %}
      </button>
    {% else %}
      <button disabled name=""
              type="button"
              class="btn"
      >
          {% trans "Back" %}
      </button>
    {% endif %}
    <button type="submit" class="btn btn-primary">{% trans "Next" %}</button>
</div>
