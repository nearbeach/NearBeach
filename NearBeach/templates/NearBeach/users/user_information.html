{% extends 'NearBeach/template.html' %}
{% load static %}
{% block content %}
    <user-information v-bind:user-results="{{user_results}}"
                      v-bind:root-url="`{% url 'dashboard' %}`"
    ></user-information>

    <!-- The location required the suffix _, this is used for the URL to
    reset the password -->
    <br/>
    <reset-user-password v-bind:location="'admin_'"
                         v-bind:username="{{username}}"
    ></reset-user-password>

    <br/>
    <user-list v-bind:user-list-results="{{user_list_results}}"
               v-bind:destination="'user'"
               v-bind:location-id="{{username}}"
    ></user-list>
{% endblock %}
