{% extends 'NearBeach/partials/template_wide_empty_footer.html' %}
{% load static %}
{% block content %}
    <kanban-information v-bind:kanban-board-results="{{kanban_board_results}}"
                        v-bind:kanban-card-results="{{kanban_card_results}}"
                        v-bind:open-card-on-load="{{open_card_on_load}}"
                        v-bind:column-results="{{column_results}}"
                        v-bind:kanban-settings="{{kanban_settings}}"
                        v-bind:level-results="{{level_results}}"
                        v-bind:location-id="{{kanban_board_id}}"
                        v-bind:root-url="`{% url 'dashboard' %}`"
                        v-bind:static-url="`{% static '' %}`"
                        v-bind:tag-results="{{ tag_results }}"
                        v-bind:theme="`{{ theme }}`"
                        v-bind:user-level="{{user_level}}"
    ></kanban-information>

    <div id="sort_error">
        <h2>Sorting Error</h2>
        <p class="text-instructions">
            Sorry, we have found a sorting issue with the cards. We are fixing.
        </p>
    </div>
{% endblock %}
