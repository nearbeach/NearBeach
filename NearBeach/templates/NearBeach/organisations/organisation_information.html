{% extends 'NearBeach/template.html' %}
{% load static %}
{% block content %}
    <organisation-information v-bind:organisation-results="{{organisation_results}}"
    ></organisation-information>
    <br/>

    <organisation-modules v-bind:destination="'organisation'"
                          v-bind:location-id="{{organisation_id}}"
                          v-bind:customer-results="{{customer_results}}"
                          v-bind:title-list="{{title_list}}"
                          v-bind:user-level="{{user_level}}"
                          v-bind:root-url="`{% url 'dashboard' %}`"
                          v-bind:static-url="`{% static '/' %}`"
    ></organisation-modules>
{% endblock %}
